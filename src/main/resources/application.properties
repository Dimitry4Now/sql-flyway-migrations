spring.application.name=actual-application

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/flyway_db
spring.datasource.username=flyway_user
spring.datasource.password=flyway_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration/versioned,classpath:db/migration/repeatable,classpath:db/migration/undo
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# Server Configuration
server.port=8080

# Logging
logging.level.org.flywaydb=DEBUG
logging.level.sql.flyway.migrations=DEBUG